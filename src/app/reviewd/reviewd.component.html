<div class="container mt-5" [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'">
  <h2>Your Reviewed Movies</h2>
  
  <div *ngIf="reviews.length > 0; else noReviews">
    <div *ngFor="let review of reviews" class="review-card mb-4">
      <h3>{{ review.movieTitle }}</h3>
      <p>Rating: {{ review.rating }} stars</p>
      <p>{{ review.reviewText }}</p>
      <div class="share-buttons">
        <span>Share on:</span>
        <i class="fab fa-whatsapp whatsapp-icon" (click)="shareOnWhatsApp(review)"></i>
        <i class="fab fa-instagram instagram-icon" (click)="shareOnInstagram(review)"></i>
      </div>
    </div>
  </div>
  

  <ng-template #noReviews>
    <p>You have not reviewed any movies yet.</p>
  </ng-template>
</div>
