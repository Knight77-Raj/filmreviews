<div class="container login-container">
  <div class="login-form card shadow-lg p-4">
    <h2 class="text-center mb-4">Welcome Back!</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" required class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>

      <!-- Error message -->
      <p *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">{{ errorMessage }}</p>
    </form>
    
    <p class="text-center mt-3">
      New user? <a routerLink="/signup">Sign up here</a>
    </p>
  </div>

  <!-- Success message -->
  <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
    {{ successMessage }}
  </div>
</div>
