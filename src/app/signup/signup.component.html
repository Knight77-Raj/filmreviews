<div class="container signup-container">
  <div class="signup-form card shadow-lg p-4">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form (ngSubmit)="signup()">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" [(ngModel)]="name" name="name" required class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" required class="form-control" placeholder="Enter a password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password:</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required class="form-control" placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
    </form>
    
    <p class="text-center mt-3">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>

  <!-- Success message -->
  <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
    {{ successMessage }}
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
    {{ errorMessage }}
  </div>
</div>
